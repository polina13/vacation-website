<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="js/jquery-1.12.0.js"</script>
    <script src="js/scripts.js"</script>

    <title>Vacation-website</title>
  </head>
  <body>
    <div class= "container">
      <div class= "jumbotron">
        <h1>Vacation Website Suggester!</h1>
      </div>
      <div class="jumbotron">
        <h2>Answer the questions below to find where is your dream vacation located!</h2>
        <br>
        <br>
          <!--  inputs and questions -->

          <form id="criterias">
              <label for="gender">What is your gender?</label>
              <select id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
              <label for="age">Are you youth or adult?</label>
              <select id="age">
                <option value="youth">Youth</option>
                <option value="adult">Adult</option>
              </select>
              <label for="attitude">What do you want to do during your vacation?</label>
              <select id="attitude">
                <option value="relax">Relax</option>
                <option value="party">Party</option>
                <option value="both">Both</option>
              </select>
              <label for="budget">What is your budget for 7-day vacation?</label>
              <select id="budget">
                <option value="under-$2,000">Under-$2,000</option>
                <option value="above-$2,000">Above-$2,000</option>
              </select>
              <label for="activities">What would like to do during your stay ?</label>
              <select id="activities">
                <option value="shopping">Shopping</option>
                <option value="outdoor">Outdoor</option>
              </select>
      </div>

              <br><br><br>
              <button type="submit" class="btn">Your best vacation destination is?!</button>
          </form>

          <!--  results -->
          <div>
            <h3>The best vacation destination for you based on your answers above        is:</h3>
          <div id="destination1">
            <h1>Disney Land!</h1>
            <img src="img/disney.png" alt="A photo of Disney Land">
          </div>
          <div id="destination2">
            <h1>Hawaii!</h1>
            <img src="img/hawaii.png" alt="An image of beautiful beach in Hawaii">
          </div>
          <div id="destination3">
            <h1>Bulgaria-country in Southeastern Europe!</h1>
            <img src="img/bulgaria.png" alt="A photo of Bulgaria's nature">
          </div>

      </div>

  </body>
</html>
